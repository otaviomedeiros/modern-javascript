<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/css/site.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
            <div class="form-group">
              <label for="book">Book</label>
              <input type="text" class="form-control" id="book" placeholder="Book name">
            </div>
            <div class="form-group">
              <label for="author">Author</label>
              <input type="text" class="form-control" id="author" placeholder="Book author">
            </div>
            <button id="save" type="submit" class="btn btn-default">Save</button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <table id="books-table" class="table">
            <thead>
              <tr>
                <th>
                  Name
                </th>
                <th>
                  Author
                </th>
                <th>
                </th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="/lib/requirejs/require.js" charset="utf-8"></script>
    <script src="/config.js" charset="utf-8"></script>
    <script type="text/javascript">
      requirejs(['app']);
    </script>
  </body>
</html>
